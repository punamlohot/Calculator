<!DOCTYPE>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
		<title>Calculator</title>
		<link rel="icon" type="image/x-icon" href="https://img.icons8.com/external-greeney-andi-nur-abdillah/1x/external-Calculator-business-(greeney)-greeney-andi-nur-abdillah.png">
		<script type="text/javascript" src="C:/Users/dell/OneDrive/Desktop/JavaScript/Calc.js"></script>
	<style>
	#calc{
	width:100%;
	Height:100px;
	text-align:right;
	}
	#subInput{
	width:100%;
	Height:150px;
	text-align:right;
	}
	tr,td,input{
	text-align:center;
	border:1px solid black;
	width:200px;
	height:50px;
	}
	/*@font-face {
	font-family:;
	src: url("");
	}*/
	.btn{
	text-align:center;
	border:1px solid black;
	width:200px;
	height:50px;
	background-color:white;
	color:black;}

	</style>
	</head>
<body>
<div id="operation"></div>
<!--navbar-->
<div>
	<nav class="navbar navbar-expand-sm bg-info">&nbsp &nbsp
	<i class="fa fa-calculator fa-lg" aria-hidden="true"></i>&nbsp &nbsp
	<a class="navbar-brand" href="#">CALCULATOR</a>
</div>

<!--Input Fields-->
<div class="container mt-3">
  <table class="table table-dark table-responsive">
  <tr>
  <th colspan="4"><input type="text" id="subInput" name="myspace1"></th>
  </tr>
  <tr>
  <th colspan="4"><input type="text" id="calc" name="myspace2" value="0"></th>
  </tr>
  
<!--Buttons-->
	  <tr>
        <td><button type="button" class="btn btn-light" onclick="getValue('%')">%</button></td>
        <td><button type="button" class="btn btn-light" onclick="clearAll()">CE</button></td>
        <td><button type="button" class="btn btn-light" onclick="clearAll()">C</button></td>
		<td><button type="button" class="btn btn-light" onclick="removeLast()">&larr;</button></td>
      </tr>
      <tr>
        <td><button type="button" class="btn btn-light" onclick="getValue()">1/x</button></td>
        <td><button type="button" class="btn btn-light" onclick="getValue()">x^2</button></td>
        <td><button type="button" class="btn btn-light" onclick="getValue()">Sqrt</button></td>
		<td><button type="button" class="btn btn-light" onclick="getValue('/')">/</button></td>
      </tr>
      <tr>
        <td><button type="button" class="btn btn-light" onclick="getValue('7')">7</button></td>
        <td><button type="button" class="btn btn-light" onclick="getValue('8')">8</button></td>
        <td><button type="button" class="btn btn-light" onclick="getValue('9')">9</button></td>
		<td><button type="button" class="btn btn-light" onclick="getValue('*')">*</button></td>
      </tr>
      <tr>
        <td><button type="button" class="btn btn-light" onclick="getValue('4')">4</button></td>
        <td><button type="button" class="btn btn-light" onclick="getValue('5')">5</button></td>
        <td><button type="button" class="btn btn-light" onclick="getValue('6')">6</button></td>
		<td><button type="button" class="btn btn-light" onclick="getValue('-')">-</button></td>
      </tr>
	  <tr>
        <td><button type="button" class="btn btn-light" onclick="getValue('1')">1</button></td>
        <td><button type="button" class="btn btn-light" onclick="getValue('2')">2</button></td>
        <td><button type="button" class="btn btn-light" onclick="getValue('3')">3</button></td>
		<td><button type="button" class="btn btn-light" onclick="getValue('+')">+</button></td>
      </tr>
	  <tr>
	  <!--modal button (History)-->
        <td><button type="button" class="btn btn-light"
		data-bs-toggle="modal" data-bs-target="#myModal">History</button></td>
		<div class="modal" id="myModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">History</h4>
							<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
						<div class="modal-body">
						
						</div>
					</div>
				</div>
			</div>
		</div>			
        <td><button type="button" class="btn btn-light" onclick="getValue('0')">0</button></td>
        <td><button type="button" class="btn btn-light" onclick="getValue('.')">.</button></td>
		<td><button type="button" class="btn btn-info" onclick="solve()">=</button></td>
      </tr>
  </table>
</div>
</body>
</html>
